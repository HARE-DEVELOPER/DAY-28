<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .cart-item h3 {
            margin: 0;
            font-size: 16px;
        }
        .cart-item p {
            margin: 0;
            color: #555;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart-container"></div>
    <div class="total" id="total-price">Total: $0.00</div>

    <script src="cart.js"></script>
</body>
</html>
